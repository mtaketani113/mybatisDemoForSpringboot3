<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/customer/customer.css}">
<title th:text="#{customer.title}">Spring demo</title>
</head>
<body>
  <div layout:fragment="content">
  <h1 th:text="#{customer.title}">Customers</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th th:text="#{customer.name}">名前</th>
        <th th:text="#{customer.post}">郵便番号</th>
        <th th:text="#{customer.address}">住所</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="customer : ${customers}">
        <td>
          <a th:text="${customer.id}" th:href="@{'/customer/' +${customer.id}}">1</a>
        </td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.post}"></td>
        <td th:text="${customer.address}"></td>
        <td>
          <i class="bi bi-trash" th:attr="onclick='location.href=' + '\'' + @{'/customer/delete/' +${customer.id}} + '\''"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="text-end">
    <button type="button" th:attr="onclick='location.href=' + '\'' + @{/customer/new} + '\''"
      class="btn btn-primary rounded-circle p-0"
      style="width:2rem;height:2rem;">＋</button>
  </p>
  </div>
</body>
</html>
