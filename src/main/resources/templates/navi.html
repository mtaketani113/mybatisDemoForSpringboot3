<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="#" th:text="#{customer.title}">Customer</a>
